name: CI

  #on: [push, pull_request]
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r /root/cookiecutter-golden-path/{{ cookiecutter.project_slug }}/requirements.txt

      - name: Run Tests
        run: |
          pytest /root/cookiecutter-golden-path/{{ cookiecutter.project_slug }}/tests
